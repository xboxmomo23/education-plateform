services:
  backend:
    build:
      context: ./backend
      target: runner
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    environment:
      PORT: 4000
      HOST: 0.0.0.0
    restart: unless-stopped
    healthcheck:
      test:
        - CMD-SHELL
        - >
          node -e "const http=require('http');const port=process.env.PORT||4000;
          const req=http.request({host:'127.0.0.1',port,path:'/api/health',timeout:5000},
          res=>process.exit(res.statusCode===200?0:1));
          req.on('error',()=>process.exit(1));req.end();"
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: /api
      API_INTERNAL_URL: http://backend:4000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
