services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    environment:
      PORT: 4000
      HOST: 0.0.0.0
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: /api
      API_INTERNAL_URL: http://backend:4000
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      - backend
